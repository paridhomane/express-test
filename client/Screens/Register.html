<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/Login.css" />

    <body>
      <ul>
        <li><a class="active" href="../Screens/Login.html">Login</a></li>
        <li><a href="#signup">Sign up</a></li>
      </ul>
      <body class="body">
        <div class="container-fluid">
          <div class="row">
            <div class="colLeft">
              <h3 class="login">Register</h3>
              <form class="form" action="auth" method="POST">
                <input
                  type="text"
                  name="uname"
                  placeholder="Enter name"
                  class="inputEmail"
                  required
                /><br />
                <input
                  type="email"
                  name="email"
                  placeholder="Enter email"
                  class="inputEmail"
                  required
                /><br />
                <input
                  type="password"
                  name="password"
                  placeholder="Enter password"
                  class="inputPassword"
                  required
                /><br />
                <input
                  type="password"
                  name="cpassword"
                  placeholder="Re-enter password"
                  class="inputPassword"
                  required
                /><br />
                <button class="button" type="submit">Log in</button>
                <h6 class="Signup">
                  Already have an account?<span
                    ><a href="./Login.html"> Sign In</a></span
                  >
                </h6>
              </form>
            </div>
            <div class="colRight">
              <img src="../assets/login1.png" class="image" />
            </div>
          </div>
        </div>
      </body>
    </body>
  </head>
</html>
